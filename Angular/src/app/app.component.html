<div *ngIf="showMenu === true">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button"
            data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Menu</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/welcome">Welcome</a>
        </li>
        <li class="nav-item" [class.active]="activeMenu=='dashboard'">
          <a class="nav-link" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item" [class.active]="activeMenu=='transactions'">
          <a class="nav-link" href="/transactions" (click)='setActiveMenu("transactions")'>Transactions</a>
        </li>
      </ul>
      <wed-logout class="logout-btn"></wed-logout>
    </div>
  </nav>
</div>
