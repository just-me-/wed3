<!-- TODO: Add ng specific directives/validation settings and add styling -->
<form (ngSubmit)="doRegister(registerForm)" #registerForm="ngForm">
  <div class="form-group row">
    <label for="firstname" class="col-sm-3 col-form-label">
      First name:
    </label>
    <div class="col-sm-9">
      <input ngModel pattern=".{2,}" placeholder="First name" type="text" name="firstname" class="form-control" id="firstname"
      #firstname="ngModel" required>
      <ngb-alert [dismissible]="false" [hidden]="firstname.valid || firstname.pristine">
        Please specify your first name.
      </ngb-alert>
    </div>
  </div>

  <div class="form-group row">
    <label for="lastname" class="col-sm-3 col-form-label">
      Last name:
    </label>
    <div class="col-sm-9">
      <input ngModel pattern=".{2,}" placeholder="Last name" type="text" name="lastname" class="form-control" id="lastname"
      #lastname="ngModel" required>
      <ngb-alert [dismissible]="false" [hidden]="lastname.valid || lastname.pristine">
        Please specify your last name.
      </ngb-alert>
    </div>
  </div>

  <div class="form-group row">
    <label for="user" class="col-sm-3 col-form-label">
      User name:
    </label>
    <div class="col-sm-9">
      <input ngModel pattern=".{3,}" placeholder="User" type="text" name="login" class="form-control" id="user"
      #login="ngModel" required>
      <ngb-alert [dismissible]="false" [hidden]="login.valid || login.pristine">
        Please specify your user name.
      </ngb-alert>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-3 col-form-label">
      Password:
    </label>
    <div class="col-sm-9">
      <input ngModel pattern=".{3,}" placeholder="Password" type="password" name="password" class="form-control" id="password"
      #password="ngModel" required (ngModelChange)="setPw($event)">
      <ngb-alert [dismissible]="false" [hidden]="password.valid || password.pristine">
        Please specify your password, at least three characters.
      </ngb-alert>
    </div>
  </div>

  <div class="form-group row">
    <label for="passwordConfirm" class="col-sm-3 col-form-label">
      Confirm password:
    </label>
    <div class="col-sm-9">
      <input ngModel placeholder="Password" type="password" name="passwordConfirm" class="form-control" id="passwordConfirm"
      (ngModelChange)="setConfPw($event)" #passwordConfirm="ngModel" required>
      <ngb-alert [dismissible]="false" [hidden]="pwConfirmIsValid || passwordConfirm.pristine">
        Please confirm your password.
      </ngb-alert>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Register</button>
  <p>Alrdy registered? <a href="/welcome">Login here</a></p>
</form>
