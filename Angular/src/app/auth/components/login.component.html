<form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
  <div class="form-group row">
    <label for="login" class="col-sm-3 col-form-label">
      User name:
    </label>
    <div class="col-sm-9">
      <input pattern=".{3,}" placeholder="User" type="text" name="login"
             ngModel class="form-control" id="login" required #login="ngModel">
      <ngb-alert [dismissible]="false" [hidden]="login.valid || login.pristine">
        Please specify your login, at least three characters.
      </ngb-alert>
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-3 col-form-label">
      Password:
    </label>
    <div class="col-sm-9">
      <input pattern=".{3,}" placeholder="Password" type="password" name="password"
             ngModel class="form-control" id="password" required #password="ngModel">
      <ngb-alert [dismissible]="false" [hidden]="password.valid || password.pristine">
        Please specify your login, at least three characters.
      </ngb-alert>
    </div>
  </div>
  <div *ngIf="hasFailed === true">
    <ngb-alert [dismissible]="false" type="danger">
      Ups...Es ist ein Fehler aufgetreten. Bitte erneut versuchen :-)
    </ngb-alert>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Login</button>

  <p>No Login? <a href="/welcome/register">Register here</a></p>
</form>
