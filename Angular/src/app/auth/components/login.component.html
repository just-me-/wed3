<form (ngSubmit)="doLogin(loginForm)" #loginForm="ngForm">
  <div  class="form-group">
    <label>
      User name:
      <div>
        <input pattern=".{3,}" placeholder="User" type="text" name="login" ngModel >
        <p class="alert alert-warning">Please specify your login, at least three characters.</p>
      </div>
    </label>
  </div>
  <div  class="form-group">
  <label>
    Password:
    <div>
      <input pattern=".{3,}" placeholder="Password" type="password" name="password" ngModel >
      <div>Please specify your login, at least three characters.</div>
    </div>
  </label>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>


  <p>
    <ngb-alert>
      <strong>Test Warning!</strong> Better check yourself, you're not looking too good.
    </ngb-alert>
  </p>
</form>
